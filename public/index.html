<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammerhead</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --bg-elevated: #22222f;
            --accent: #00d4aa;
            --accent-glow: rgba(0, 212, 170, 0.15);
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --text-muted: #55556a;
            --border: #2a2a3a;
            --danger: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(0, 212, 170, 0.08), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(0, 180, 148, 0.06), transparent);
            pointer-events: none;
            z-index: -1;
        }

        .browser-container {
            width: 100%;
            max-width: 900px;
            padding: 0 24px;
            animation: fadeInUp 0.6s ease-out;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 64px;
            height: 64px;
            filter: drop-shadow(0 0 24px var(--accent-glow));
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .url-bar-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .url-bar-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .url-icon {
            width: 20px;
            height: 20px;
            margin-left: 12px;
            opacity: 0.6;
            flex-shrink: 0;
        }

        .url-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            padding: 14px 8px;
        }

        .url-input::placeholder {
            color: var(--text-muted);
        }

        .go-button {
            background: linear-gradient(135deg, var(--accent) 0%, #00b894 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 4px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .go-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(0, 212, 170, 0.25);
        }

        .go-button:active {
            transform: translateY(0);
        }

        .generate-link-button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 28px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            width: 100%;
            justify-content: center;
        }

        .generate-link-button:hover {
            background: var(--bg-elevated);
            border-color: var(--accent);
        }

        .link-result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
        }

        .link-result.active {
            display: block;
        }

        .link-result-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 12px;
        }

        .link-display {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .link-url {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            background: var(--bg-tertiary);
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            word-break: break-all;
        }

        .copy-button {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .copy-button:hover {
            background: #00b894;
        }

        .copy-button.copied {
            background: #00b894;
        }

        .error-message {
            display: none;
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            color: var(--danger);
            font-size: 0.875rem;
            text-align: center;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .loading.active {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .browser-container {
                padding: 0 16px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .url-bar-container {
                flex-direction: column;
                padding: 12px;
            }

            .url-icon {
                margin-left: 0;
            }

            .go-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="browser-container">
        <div class="logo-section">
            <img src="logo.png" alt="Rammerhead" class="logo" />
            <h1>Rammerhead</h1>
            <p class="tagline">Fast, secure web proxy</p>
        </div>

        <div class="url-bar-container">
            <svg class="url-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            <input 
                type="text" 
                id="url-input" 
                class="url-input" 
                placeholder="Enter a URL to browse..."
                autocomplete="off"
                autofocus
            />
            <button class="go-button" id="go-button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                Go
            </button>
        </div>

        <button class="generate-link-button" id="generate-link-button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            Generate never-expire link
        </button>

        <div class="link-result" id="link-result">
            <div class="link-result-label">Never-expire link:</div>
            <div class="link-display">
                <div class="link-url" id="link-url"></div>
                <button class="copy-button" id="copy-button">Copy</button>
            </div>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="loading" id="loading">
            <span class="spinner"></span>
            Creating session and loading...
        </div>
    </div>

    <script>
        (function() {
            const urlInput = document.getElementById('url-input');
            const goButton = document.getElementById('go-button');
            const generateLinkButton = document.getElementById('generate-link-button');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            const linkResult = document.getElementById('link-result');
            const linkUrl = document.getElementById('link-url');
            const copyButton = document.getElementById('copy-button');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loading.classList.remove('active');
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }

            function normalizeUrl(url) {
                url = url.trim();
                if (!url.match(/^https?:\/\//i)) {
                    url = 'https://' + url;
                }
                return url;
            }

            function navigate() {
                let url = urlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a URL');
                    return;
                }

                url = normalizeUrl(url);
                hideError();
                loading.classList.add('active');
                goButton.disabled = true;

                // Open in new tab using the auto-session route
                const proxiedUrl = '/?url=' + encodeURIComponent(url);
                window.open(proxiedUrl, '_blank');
                
                // Reset UI after a short delay
                setTimeout(() => {
                    loading.classList.remove('active');
                    goButton.disabled = false;
                }, 500);
            }

            function generateLink() {
                let url = urlInput.value.trim();
                
                if (!url) {
                    showError('Please enter a URL first');
                    return;
                }

                url = normalizeUrl(url);
                hideError();
                loading.classList.add('active');
                generateLinkButton.disabled = true;
                linkResult.classList.remove('active');

                fetch('/generatelink?url=' + encodeURIComponent(url))
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => {
                                throw new Error(data.error || 'Failed to generate link');
                            }).catch(() => {
                                throw new Error('Server error: ' + response.status);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        linkUrl.textContent = data.url;
                        linkResult.classList.add('active');
                        loading.classList.remove('active');
                        generateLinkButton.disabled = false;
                        
                        // Scroll to result
                        linkResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    })
                    .catch(error => {
                        showError('Failed to generate link: ' + error.message);
                        loading.classList.remove('active');
                        generateLinkButton.disabled = false;
                    });
            }

            function copyLink() {
                const url = linkUrl.textContent;
                navigator.clipboard.writeText(url).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = url;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        copyButton.textContent = 'Copied!';
                        copyButton.classList.add('copied');
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                            copyButton.classList.remove('copied');
                        }, 2000);
                    } catch (e) {
                        showError('Failed to copy link');
                    }
                    document.body.removeChild(textarea);
                });
            }

            goButton.addEventListener('click', navigate);
            generateLinkButton.addEventListener('click', generateLink);
            copyButton.addEventListener('click', copyLink);
            
            urlInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    navigate();
                }
            });

            // Focus input on load
            urlInput.focus();
        })();
    </script>
</body>
</html>
