<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammerhead</title>
    <link rel="icon" type="image/png" href="/rammerhead/favicon.png" />
    <link rel="manifest" href="/rammerhead/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           CSS Variables & Reset
           ============================================ */
        :root {
            --color-white: #fff;
            --color-text-primary: #202124;
            --color-text-secondary: #3c4043;
            --color-text-muted: #5f6368;
            --color-text-placeholder: #80868b;
            --color-text-icon: #9aa0a6;
            --color-bg-primary: #fff;
            --color-bg-secondary: #f1f3f4;
            --color-bg-tertiary: #f8f9fa;
            --color-bg-hover: rgba(0, 0, 0, 0.08);
            --color-bg-active: rgba(0, 0, 0, 0.12);
            --color-border: #dadce0;
            --color-border-light: #dfe1e5;
            --color-border-hover: #c4c7c5;
            --color-border-divider: #e8eaed;
            --color-primary: #1a73e8;
            --color-primary-hover: #1765cc;
            --color-primary-active: #1557b0;
            --color-primary-light: #e8f0fe;
            --color-error-bg: #fce8e6;
            --color-error-border: #f28b82;
            --color-error-text: #c5221f;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-family-mono: 'Courier New', monospace;
            --transition-fast: 0.2s;
            --shadow-sm: 0 1px 1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 2px 5px 1px rgba(64, 60, 67, 0.16);
            --shadow-lg: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 2px 8px 1px rgba(64, 60, 67, 0.24);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ============================================
           Base Layout
           ============================================ */
        body {
            font-family: var(--font-family);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .browser-window {
            width: 100%;
            height: 100vh;
            background: var(--color-bg-primary);
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ============================================
           Browser Chrome (Top Bar)
           ============================================ */
        .browser-chrome {
            background: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .browser-button {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
            transition: background var(--transition-fast);
        }

        .browser-button:hover {
            background: var(--color-bg-hover);
        }

        .browser-button:active {
            background: var(--color-bg-active);
        }

        .browser-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .browser-button svg {
            width: 18px;
            height: 18px;
        }

        .url-bar-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: 24px;
            padding: 0 16px;
            margin: 0 8px;
            height: 40px;
            transition: box-shadow var(--transition-fast);
        }

        .url-bar-wrapper:focus-within {
            box-shadow: var(--shadow-lg);
            border-color: #4285f4;
        }

        .security-icon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            flex-shrink: 0;
            color: var(--color-text-muted);
        }

        .url-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            color: var(--color-text-primary);
            font-family: var(--font-family);
            background: transparent;
        }

        .url-input::placeholder {
            color: var(--color-text-placeholder);
        }

        .page-action {
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--color-text-muted);
            margin-left: 8px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-action:hover {
            color: var(--color-text-primary);
        }

        /* ============================================
           Browser Content Area
           ============================================ */
        .browser-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-primary);
        }

        .new-tab-content {
            text-align: center;
            max-width: 600px;
        }

        .new-tab-logo {
            width: 72px;
            height: 72px;
            margin: 0 auto 24px;
            opacity: 0.6;
        }

        .new-tab-title {
            font-size: 22px;
            font-weight: 400;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .new-tab-subtitle {
            font-size: 14px;
            color: var(--color-text-muted);
            margin-bottom: 32px;
        }

        /* ============================================
           Search Box & Input
           ============================================ */
        .search-box {
            width: 100%;
            max-width: 584px;
            margin: 0 auto 24px;
            position: relative;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border-light);
            border-radius: 24px;
            padding: 0 16px;
            height: 44px;
            box-shadow: var(--shadow-md);
            transition: box-shadow var(--transition-fast);
        }

        .search-input-wrapper:hover {
            box-shadow: var(--shadow-xl);
        }

        .search-input-wrapper:focus-within {
            box-shadow: var(--shadow-xl);
            border-color: transparent;
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: var(--color-text-icon);
            flex-shrink: 0;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: var(--color-text-primary);
            font-family: var(--font-family);
            background: transparent;
        }

        .search-input::placeholder {
            color: var(--color-text-icon);
        }

        /* ============================================
           Buttons
           ============================================ */
        .search-buttons {
            display: flex;
            gap: 11px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .search-button {
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-bg-tertiary);
            border-radius: 4px;
            padding: 11px 16px;
            font-size: 14px;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-family: var(--font-family);
        }

        .search-button:hover {
            box-shadow: var(--shadow-sm);
            background: var(--color-bg-tertiary);
            border-color: var(--color-border);
        }

        .generate-link-button {
            background: var(--color-primary);
            border: none;
            border-radius: 4px;
            padding: 10px 24px;
            color: var(--color-white);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background var(--transition-fast);
            font-family: var(--font-family);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .generate-link-button:hover {
            background: var(--color-primary-hover);
        }

        .generate-link-button:active {
            background: var(--color-primary-active);
        }

        .generate-link-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .copy-button {
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 8px 16px;
            color: var(--color-text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
            font-family: var(--font-family);
        }

        .copy-button:hover {
            background: var(--color-bg-tertiary);
            border-color: var(--color-border-hover);
        }

        .copy-button.copied {
            background: var(--color-primary-light);
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        /* ============================================
           Link Generation Section
           ============================================ */
        .generate-link-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border-divider);
            width: 100%;
            max-width: 584px;
        }

        .link-result {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            width: 100%;
        }

        .link-result.active {
            display: block;
        }

        .link-result-label {
            font-size: 12px;
            color: var(--color-text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .link-display {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .link-url {
            flex: 1;
            font-family: var(--font-family-mono);
            font-size: 13px;
            color: var(--color-primary);
            background: var(--color-bg-primary);
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--color-border);
            word-break: break-all;
        }

        /* ============================================
           Status Messages
           ============================================ */
        .error-message {
            display: none;
            margin-top: 16px;
            padding: 12px 16px;
            background: var(--color-error-bg);
            border: 1px solid var(--color-error-border);
            border-radius: 4px;
            color: var(--color-error-text);
            font-size: 13px;
            text-align: center;
        }

        .error-message.active {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: var(--color-text-muted);
            font-size: 13px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-border-divider);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* ============================================
           Animations
           ============================================ */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================
           Responsive Design
           ============================================ */
        @media (max-width: 768px) {
            .browser-content {
                padding: 24px 16px;
            }

            .search-input-wrapper {
                height: 40px;
            }

            .search-buttons {
                flex-direction: column;
                align-items: center;
            }

            .search-button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="browser-window">
        <div class="browser-chrome">
            <button class="browser-button" id="back-button" disabled>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="browser-button" id="forward-button" disabled>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
            <button class="browser-button" id="refresh-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
            <div class="url-bar-wrapper">
                <svg class="security-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                </svg>
                <input 
                    type="text" 
                    id="url-input" 
                    class="url-input" 
                    placeholder="Search Bing or type a URL"
                    autocomplete="off"
                    autofocus
                />
                <button class="page-action" id="clear-button" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="browser-content">
            <div class="new-tab-content">
                <div class="new-tab-logo" style="font-size: 72px; font-weight: 300; color: #008373; letter-spacing: -2px;">Bing</div>
                <div class="new-tab-title">Rammerhead Proxy</div>
                <div class="new-tab-subtitle">Fast, secure web browsing</div>

                <div class="search-box">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                        <input 
                            type="text" 
                            id="search-input" 
                            class="search-input" 
                            placeholder="Search Bing or type a URL"
                            autocomplete="off"
                        />
            </div>
                    <div class="search-buttons">
                        <button class="search-button" id="go-button">Bing Search</button>
                        <button class="search-button" id="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>

                <div class="generate-link-section">
                    <button class="generate-link-button" id="generate-link-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
                        </svg>
                        Generate never-expire link
                    </button>

                    <div class="link-result" id="link-result">
                        <div class="link-result-label">Never-expire link:</div>
                        <div class="link-display">
                            <div class="link-url" id="link-url"></div>
                            <button class="copy-button" id="copy-button">Copy</button>
            </div>
        </div>

                    <div class="error-message" id="error-message"></div>
                    <div class="loading" id="loading">
                        <span class="spinner"></span>
                        Creating session...
            </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Redirect to correct domain if needed
            const targetHost = '192.168.1.198';
            const targetPort = '8080';
            const currentHost = window.location.hostname;
            const currentPort = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
            
            if (currentHost !== targetHost || currentPort !== targetPort) {
                const currentPath = window.location.pathname;
                const redirectUrl = `http://${targetHost}:${targetPort}${currentPath}${window.location.search}${window.location.hash}`;
                window.location.replace(redirectUrl);
                return; // Stop execution until redirect completes
            }
            
            // Detect base path from current location
            function getBasePath() {
                const path = window.location.pathname;
                if (path.startsWith('/rammerhead')) {
                    return '/rammerhead';
                }
                return '';
            }
            
            const basePath = getBasePath();
            
            const urlInput = document.getElementById('url-input');
            const searchInput = document.getElementById('search-input');
            const goButton = document.getElementById('go-button');
            const luckyButton = document.getElementById('lucky-button');
            const generateLinkButton = document.getElementById('generate-link-button');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            const linkResult = document.getElementById('link-result');
            const linkUrl = document.getElementById('link-url');
            const copyButton = document.getElementById('copy-button');
            const clearButton = document.getElementById('clear-button');
            const backButton = document.getElementById('back-button');
            const forwardButton = document.getElementById('forward-button');
            const refreshButton = document.getElementById('refresh-button');

            // Sync inputs - only sync from the active input to the other
            let syncing = false;
            function syncInputs(source, target) {
                if (syncing) return;
                syncing = true;
                const value = source.value;
                target.value = value;
                clearButton.style.display = value ? 'block' : 'none';
                syncing = false;
            }

            urlInput.addEventListener('input', () => syncInputs(urlInput, searchInput));
            searchInput.addEventListener('input', () => syncInputs(searchInput, urlInput));

            clearButton.addEventListener('click', () => {
                urlInput.value = '';
                searchInput.value = '';
                clearButton.style.display = 'none';
                urlInput.focus();
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('active');
                loading.classList.remove('active');
            }

            function hideError() {
                errorMessage.classList.remove('active');
            }

            function normalizeUrl(url) {
                url = url.trim();
                // Check if it looks like a URL
                if (url.match(/^https?:\/\//i) || url.match(/^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9]\.[a-zA-Z]{2,}/)) {
                    if (!url.match(/^https?:\/\//i)) {
                        url = 'https://' + url;
                    }
                } else {
                    // Treat as search query - use Bing
                    url = 'https://www.bing.com/search?q=' + encodeURIComponent(url);
                }
                return url;
            }

            function navigate() {
                let url = (urlInput.value || searchInput.value).trim();
                
                if (!url) {
                    showError('Please enter a URL or search query');
                    return;
                }

                url = normalizeUrl(url);
                hideError();
                loading.classList.add('active');
                goButton.disabled = true;
                luckyButton.disabled = true;

                // Open in new tab using the auto-session route with base path
                const proxiedUrl = basePath + '/?url=' + encodeURIComponent(url);
                window.open(proxiedUrl, '_blank');
                
                setTimeout(() => {
                    loading.classList.remove('active');
                    goButton.disabled = false;
                    luckyButton.disabled = false;
                }, 500);
            }

            function navigateLucky() {
                let url = (urlInput.value || searchInput.value).trim();
                
                if (!url) {
                    showError('Please enter a search query');
                    return;
                }

                // I'm Feeling Lucky - Bing doesn't have this, so just do regular search
                url = 'https://www.bing.com/search?q=' + encodeURIComponent(url);
                hideError();
                loading.classList.add('active');
                goButton.disabled = true;
                luckyButton.disabled = true;

                const proxiedUrl = basePath + '/?url=' + encodeURIComponent(url);
                window.open(proxiedUrl, '_blank');
                
                setTimeout(() => {
                    loading.classList.remove('active');
                    goButton.disabled = false;
                    luckyButton.disabled = false;
                }, 500);
            }

            function generateLink() {
                let url = (urlInput.value || searchInput.value).trim();
                
                if (!url) {
                    showError('Please enter a URL first');
                    return;
                }

                url = normalizeUrl(url);
                hideError();
                loading.classList.add('active');
                generateLinkButton.disabled = true;
                linkResult.classList.remove('active');

                fetch(basePath + '/generatelink?url=' + encodeURIComponent(url))
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => {
                                throw new Error(data.error || 'Failed to generate link');
                            }).catch(() => {
                                throw new Error('Server error: ' + response.status);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        linkUrl.textContent = data.url;
                        linkResult.classList.add('active');
                        loading.classList.remove('active');
                        generateLinkButton.disabled = false;
                        
                        linkResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    })
                    .catch(error => {
                        showError('Failed to generate link: ' + error.message);
                        loading.classList.remove('active');
                        generateLinkButton.disabled = false;
                    });
            }

            function copyLink() {
                const url = linkUrl.textContent;
                navigator.clipboard.writeText(url).then(() => {
                    copyButton.textContent = 'Copied!';
                    copyButton.classList.add('copied');
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                        copyButton.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    const textarea = document.createElement('textarea');
                    textarea.value = url;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        copyButton.textContent = 'Copied!';
                        copyButton.classList.add('copied');
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                            copyButton.classList.remove('copied');
                        }, 2000);
                    } catch (e) {
                        showError('Failed to copy link');
                    }
                    document.body.removeChild(textarea);
                });
            }

            // Browser buttons
            refreshButton.addEventListener('click', () => {
                window.location.reload();
            });

            // Event listeners
            goButton.addEventListener('click', navigate);
            luckyButton.addEventListener('click', navigateLucky);
            generateLinkButton.addEventListener('click', generateLink);
            copyButton.addEventListener('click', copyLink);
            
            function handleEnter(e) {
                if (e.key === 'Enter') {
                    navigate();
                }
            }

            urlInput.addEventListener('keydown', handleEnter);
            searchInput.addEventListener('keydown', handleEnter);

            // Focus search input on load
            searchInput.focus();
        })();
    </script>
</body>
</html>
